<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
  </head>
  <body>
    <form onsubmit="addNewExpense(event)">
      <label for="expenseamount">Choose Expense Amount : </label>
      <input type="number" name="expenseamount" required />

      <label for="description">Choose Description : </label>
      <input type="text" name="description" required />

      <label for="category">Choose Category : </label>
      <select name="category" id="category">
        <option value="fuel">Fuel</option>
        <option value="food">Food</option>
        <option value="electricity">Electricity</option>
        <option value="movie">Movie</option>
        <option value="Trip">Trip</option>
        <option value="Medicine">Medicine</option>
      </select>

      <button>Add Expense</button>
    </form>
    <div id="message"></div>
   <center> <button id="rzp-button1">Buy Premium</button></center>
    <br />
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
   <center><button onclick="download()" id="downloadexpense">Download File</button></center> 
    <center><h2>Expenses</h2>
    <ul id="listOfExpenses"></ul>
    <div class="text-center" id="pagination"></div>
    <div class="text-right">
      <select
        id="select"
        class="form-select"
        aria-label="Default select example"
      >
        <option selected>Select no. of data</option>
        <option value="2">2</option>
        <option value="5">5</option>
        <option value="10">10</option>
      </select>
    </div>
    <ul id="leaderboard"></ul></center>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.6/axios.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
